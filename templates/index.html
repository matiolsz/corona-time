<!--index.html-->

<!--Embed the header.html template-->
{{ template "header.html" .}}

<div class="album py-4 bg-light">
    <div class="container">  
        <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">        
                        <div class="card-body">
                            <h4>Positive cases:</h4>
                            <p>{{.covid.Positive}}</p>
                            <h4>Negative cases:</h4>
                            <p>{{.covid.Negative}}</p>
                            <h4>Hospitalized cases:</h4>
                            <p>{{.covid.Hospitalized}}</p>
                        </div>
                    </div>
                </div>        
        </div>          
    </div>
</div>

<!--Embed the footer.html template-->
{{ template "footer.html" .}}
